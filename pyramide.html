<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating Pyramid Tray – 3D Preview</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #202020;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      font-size: 13px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">
    Rotating Pyramid Tray (preview only)<br />
    Left drag: rotate &nbsp;|&nbsp; Scroll: zoom &nbsp;|&nbsp; Right drag: pan
  </div>

  <!-- Three.js core -->
  <script src="https://unpkg.com/three/build/three.min.js"></script>
  <!-- Orbit controls for mouse navigation -->
  <script src="https://unpkg.com/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ----- Basic scene setup -----
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(160, 160, 220);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 60, 0);
    controls.update();

    // ----- Lights -----
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x404040, 0.7);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
    dirLight.position.set(100, 200, 100);
    scene.add(dirLight);

    // ----- Helpers (ground grid) -----
    const grid = new THREE.GridHelper(400, 20, 0x555555, 0x333333);
    grid.position.y = 0;
    scene.add(grid);

    // ----- Dimensions (in mm -> scaled) -----
    // We'll use 1 unit = 1 mm / 2 to keep things compact.
    const scale = 0.5;

    const traySizes = [200, 180, 160, 140, 120]; // mm (square)
    const trayThickness = 20; // mm
    const spacer = 10;        // mm
    const baseSize = 200;     // mm
    const baseThickness = 35; // mm
    const topCapSize = 60;    // mm
    const topCapThickness = 20; // mm

    // ----- Materials -----
    const baseMat = new THREE.MeshPhongMaterial({ color: 0x5a3d2b });
    const trayMat = new THREE.MeshPhongMaterial({ color: 0x8b5a2b });
    const topMat  = new THREE.MeshPhongMaterial({ color: 0xb8860b });
    const dowelMat = new THREE.MeshPhongMaterial({ color: 0xdddddd });

    // ----- Base block -----
    const baseGeom = new THREE.BoxGeometry(
      baseSize * scale,
      baseThickness * scale,
      baseSize * scale
    );
    const baseMesh = new THREE.Mesh(baseGeom, baseMat);
    baseMesh.position.y = (baseThickness * scale) / 2;
    scene.add(baseMesh);

    // ----- Trays -----
    const trayMeshes = [];
    let currentHeight = baseThickness; // start above base in mm

    // 45° per tray from your spec
    const rotationStepDeg = 45;
    const rotationStepRad = (Math.PI / 180) * rotationStepDeg;

    traySizes.forEach((size, index) => {
      const geom = new THREE.BoxGeometry(
        size * scale,
        trayThickness * scale,
        size * scale
      );
      const mesh = new THREE.Mesh(geom, trayMat);

      // Height position (centre of box)
      currentHeight += spacer + trayThickness / 2;
      mesh.position.y = currentHeight * scale;

      // Rotation relative to base
      mesh.rotation.y = rotationStepRad * index;

      trayMeshes.push(mesh);
      scene.add(mesh);

      // Prepare for the next tray
      currentHeight += trayThickness / 2;
    });

    // ----- Top cap -----
    currentHeight += spacer;
    const topGeom = new THREE.BoxGeometry(
      topCapSize * scale,
      topCapThickness * scale,
      topCapSize * scale
    );
    const topMesh = new THREE.Mesh(topGeom, topMat);
    topMesh.position.y = (currentHeight + topCapThickness / 2) * scale;
    scene.add(topMesh);

    // ----- Dowel (visual only) -----
    const totalHeightMm =
      baseThickness +
      spacer +
      traySizes.length * (trayThickness + spacer) +
      topCapThickness;

    const dowelRadiusMm = 6; // 12 mm dowel => 6 mm radius
    const dowelGeom = new THREE.CylinderGeometry(
      dowelRadiusMm * scale,
      dowelRadiusMm * scale,
      totalHeightMm * scale,
      32
    );
    const dowelMesh = new THREE.Mesh(dowelGeom, dowelMat);
    dowelMesh.position.y = (totalHeightMm * scale) / 2;
    scene.add(dowelMesh);

    // ----- Animation loop -----
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // ----- Resize handling -----
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
